<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu {
            width: 300px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menu a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .menu img {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .subpasta {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        .menu .active .subpasta {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="#"><img
                        src="https://icones.pro/wp-content/uploads/2021/04/icone-de-dossier-symbole-png-bleu.png"
                        alt="Icone">Co</a>
                <ul class="subpasta">
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1aFLi-VKCSBnwDXbMaf8Yw7pjtaZd9rum/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">54ª João Nivaldo
                        </a>
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1THcueQVlINQoDLB8hhysvugtT_heDYW5/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">55ª Karimy Emmily
                        </a>
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1x1UfOzVRoy0djTj1zrmzYwCddpO4xA-4/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">56ª Juliete card CONVITE DEFESA .
                        </a>
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1wITVS-IheXzPTXJDi3a7Po7FwQRGTq3T/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">57ª Hélio card CONVITE DEFESA
                        </a>
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1C9DGJeFD9Ao23qcTsoN66mrcZa-GbO67/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">58ª Antonio card CONVITE DEFESA
                        </a>
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1dlHzvQrTNLbsVwpHHyVFnpHSB9VojdEc/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">59ª mácia card CONVITE DEFESA
                        </a>
                    <li>
                        <a
                            onclick="window.open('https://drive.google.com/file/d/1V_Y7xix8xMF12KWgS9BykbegKl1PQ05q/view?usp=drive_link')">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Icone">60ª Carmélio card CONVITE DEFESA
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.menu > ul > li > a');

            menuItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const parentLi = this.parentElement;
                    const subMenu = parentLi.querySelector('.subpasta');
                    if (subMenu) {
                        subMenu.style.display = subMenu.style.display === 'block' ? 'none' : 'block';
                    }
                });
            });
        });
    </script>
</body>

</html>
